<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- Chat Window -->
    <rect x="50" y="20" width="700" height="460" rx="10" fill="white" stroke="#e9ecef"/>
    
    <!-- Title Bar -->
    <rect x="50" y="20" width="700" height="60" rx="10" fill="#f1f3f5"/>
    <text x="100" y="57" font-family="Arial" font-size="20" font-weight="bold" fill="#495057">MediMinds: Your Medical Knowledge Navigator ðŸ§ ðŸ’Š</text>
    
    <!-- Chat Messages -->
    <!-- User Message 1 -->
    <g transform="translate(80,100)">
        <circle cx="20" cy="20" r="15" fill="#e9ecef"/>
        <text x="15" y="25" font-family="Arial" font-size="14" fill="#495057">U</text>
        <rect x="50" y="0" width="500" height="40" rx="20" fill="#e9ecef"/>
        <text x="70" y="25" font-family="Arial" font-size="14" fill="#495057">What are the common symptoms of Type 2 Diabetes?</text>
    </g>
    
    <!-- Assistant Response 1 -->
    <g transform="translate(80,160)">
        <circle cx="20" cy="20" r="15" fill="#c3e6cb"/>
        <text x="15" y="25" font-family="Arial" font-size="14" fill="#495057">A</text>
        <rect x="50" y="0" width="550" height="100" rx="20" fill="#d4edda"/>
        <text x="70" y="25" font-family="Arial" font-size="14" fill="#495057">Common symptoms of Type 2 Diabetes include:</text>
        <text x="70" y="50" font-family="Arial" font-size="14" fill="#495057">- Increased thirst and frequent urination</text>
        <text x="70" y="75" font-family="Arial" font-size="14" fill="#495057">- Fatigue and increased hunger</text>
        <text x="70" y="100" font-family="Arial" font-size="14" fill="#495057">- Slow-healing sores and frequent infections</text>
    </g>
    
    <!-- User Message 2 -->
    <g transform="translate(80,280)">
        <circle cx="20" cy="20" r="15" fill="#e9ecef"/>
        <text x="15" y="25" font-family="Arial" font-size="14" fill="#495057">U</text>
        <rect x="50" y="0" width="500" height="40" rx="20" fill="#e9ecef"/>
        <text x="70" y="25" font-family="Arial" font-size="14" fill="#495057">How is Type 2 Diabetes diagnosed?</text>
    </g>
    
    <!-- Assistant Response 2 -->
    <g transform="translate(80,340)">
        <circle cx="20" cy="20" r="15" fill="#c3e6cb"/>
        <text x="15" y="25" font-family="Arial" font-size="14" fill="#495057">A</text>
        <rect x="50" y="0" width="550" height="80" rx="20" fill="#d4edda"/>
        <text x="70" y="25" font-family="Arial" font-size="14" fill="#495057">Type 2 Diabetes is diagnosed through blood tests including:</text>
        <text x="70" y="50" font-family="Arial" font-size="14" fill="#495057">- Fasting Blood Sugar Test (FBS)</text>
        <text x="70" y="75" font-family="Arial" font-size="14" fill="#495057">- Glycated Hemoglobin (A1C) Test</text>
    </g>
    
    <!-- Input Box -->
    <rect x="80" y="440" width="640" height="40" rx="20" fill="#f8f9fa" stroke="#ced4da"/>
    <text x="100" y="465" font-family="Arial" font-size="14" fill="#6c757d">What would you like to know about?</text>
</svg>
